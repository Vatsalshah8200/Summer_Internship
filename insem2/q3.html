    <script>
        function power(x,y)
        {
            let ans=1;
        if(y)
        {
            for(var i =1;i<=y;i++)
            {
                ans = ans * x;
            }
        }
        else{
            ans=x*x;
        }
            return ans;
        }

        console.log(power(5));
