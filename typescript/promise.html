<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Promise</h2>

<p>Wait 3 seconds (3000 milliseconds) for this page to change.</p>

<h1 id="demo"></h1>

<script>
let myPromise = new Promise(function(myResolve, myReject) {
  setTimeout(function(){ myResolve("I love You !!"); }, 5000);
  setTimeout(function(){myReject("dont love you");},1000);//whic ever has lesser time pops out first if both on smae time it gives first promise
});

myPromise.then(function(value) {
  document.getElementById("demo").innerHTML = value;
},
function(error){document.getElementById("demo").innerHTML = error;});
</script>

</body>
</html>
